<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <style>
        #colorBox {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="colorBox">Click the button to change my color!</div>
    <button id="changeColorBtn">Change Color</button>

    <script src="app.js"></script>
</body>
</html>
